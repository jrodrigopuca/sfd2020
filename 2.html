<!--
    Demo 2: Multimedia
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Traer a A-Frame -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>
<body>
    <a-scene>

        <!--Video-->
        <a-assets>
            <video id="miVideo" autoplay loop="true" src="media/video.mp4"></video>
        </a-assets>
        
        <a-video src="#miVideo"></a-video>
        
        <!-- Camara y cursor -->
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

    </a-scene>
</body>
</html>
